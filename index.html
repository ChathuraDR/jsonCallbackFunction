<html>
<head>
    <title>Email Validation</title>
    <link rel="stylesheet" href="css/myStyle.css">
</head>
<body>
	<form id="signupform" class="signupform" method="post">
        <label>Email</label>
        <input id="email" type="email" name="email" placeholder="Enter your email"><p id="emailerror" style="color: rgba(163,0,0,0.99); display: none">Email is already exist</p><br>

    </form>

    <script src="js/checkEmail.js"></script>
</body>
</html>
